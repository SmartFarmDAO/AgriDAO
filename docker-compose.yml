services:
  db:
    image: postgres:16-alpine
    container_name: agridao-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: agridb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - agridao-dev

  redis:
    image: redis:7-alpine
    container_name: agridao-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    networks:
      - agridao-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agridao-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@db:5432/agridb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    networks:
      - agridao-dev
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agridao-frontend
    expose:
      - "5173"
    environment:
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agridao-dev
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: agridao-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - agridao-dev
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:


networks:
  agridao-dev:
    driver: bridge
