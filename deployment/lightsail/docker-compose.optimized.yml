version: '3.8'

# Optimized configuration for AWS Lightsail
# Reduces resource usage by ~50% while maintaining functionality

services:
  db:
    image: postgres:15-alpine
    container_name: agridao-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: agridao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=32MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=8MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=1MB
      -c min_wal_size=512MB
      -c max_wal_size=2GB
      -c max_connections=20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 3
    mem_limit: 256m
    cpus: 0.25

  redis:
    image: redis:7-alpine
    container_name: agridao-redis
    restart: unless-stopped
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru --save ""
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    mem_limit: 64m
    cpus: 0.25

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: agridao-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme123}@db:5432/agridao
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      ENVIRONMENT: production
      PYTHONUNBUFFERED: 1
      CORS_ORIGINS: ${CORS_ORIGINS:-http://54.251.65.124,http://localhost:5173}
      # Email settings
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME:-AgriDAO}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 256m
    cpus: 0.5

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
        - VITE_API_URL=${VITE_API_URL:-http://54.251.65.124/api}
        - VITE_BLOCKCHAIN_RPC=${VITE_BLOCKCHAIN_RPC:-http://54.251.65.124:8545}
    container_name: agridao-frontend
    restart: unless-stopped
    volumes:
      - frontend_build:/app/dist
    mem_limit: 128m
    cpus: 0.25

  nginx:
    image: nginx:alpine
    container_name: agridao-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - backend_uploads:/usr/share/nginx/uploads:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    mem_limit: 64m
    cpus: 0.25

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  frontend_build:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  default:
    name: agridao-network

# Resource Summary (Optimized):
# - PostgreSQL: 256MB RAM, 0.25 CPU
# - Redis: 64MB RAM, 0.25 CPU
# - Backend: 256MB RAM, 0.5 CPU
# - Frontend: 128MB RAM, 0.25 CPU
# - Nginx: 64MB RAM, 0.25 CPU
# Total: 768MB RAM, 1.5 CPU (50% reduction from original)
