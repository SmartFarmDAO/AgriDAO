version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: agridao_nginx_ssl
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - agridao-network

  certbot:
    image: certbot/certbot
    container_name: agridao_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN_NAME}
    depends_on:
      - nginx

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: agridao_backend_ssl
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=https://${DOMAIN_NAME}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - agridao-network

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://${DOMAIN_NAME}/api
    container_name: agridao_frontend_ssl
    restart: unless-stopped
    networks:
      - agridao-network

  db:
    image: postgres:15-alpine
    container_name: agridao_db_ssl
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - agridao-network

  redis:
    image: redis:7-alpine
    container_name: agridao_redis_ssl
    restart: unless-stopped
    networks:
      - agridao-network

volumes:
  postgres_data:

networks:
  agridao-network:
    driver: bridge
