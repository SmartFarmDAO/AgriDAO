server {
    listen 80;
    server_name agridao.cloudninjabd.com;

    server_tokens off;

    # Allow Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name agridao.cloudninjabd.com;
    
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/agridao.cloudninjabd.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Resolver for Docker DNS to prevent startup crashes if upstream is down
    resolver 127.0.0.11 valid=30s;

    # Backend Proxy
    location /api/ {
        # Use variables to force runtime resolution
        set $backend_upstream http://backend:8000;
        
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend_upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Proxy
    location / {
        # Use variables to force runtime resolution
        set $frontend_upstream http://frontend:5173;
        
        proxy_pass $frontend_upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
