server {
    listen 80;
    server_name agridao.cloudninjabd.com;
    
    server_tokens off;

    # Allow Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name agridao.cloudninjabd.com;
    
    server_tokens off;

    # SSL Certificate paths (mounted from host)
    ssl_certificate /etc/letsencrypt/live/agridao.cloudninjabd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agridao.cloudninjabd.com/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Resolver for Docker DNS to prevent startup crashes
    resolver 127.0.0.11 valid=30s;

    # Backend Proxy
    location /api/ {
        set $backend_upstream http://backend:8000;
        
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend_upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Proxy
    location / {
        set $frontend_upstream http://frontend:5173;
        
        proxy_pass $frontend_upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
